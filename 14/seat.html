<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>자리 배치도</title>
</head>
<body>
  <h1>자리 배치도</h1>
  <script>
    let menNum = prompt("몇 명인가요?");
    let colNum = prompt("한 줄에 몇명씩 앉나요?");
    let rowNum;

    if (menNum % colNum == 0) {
      rowNum = menNum / colNum;
  }
    else {
      rowNum = parseInt(menNum / colNum) + 1;
    }
    alert( "가로줄은 " + rowNum + "줄")
  </script>
</body>
</html>
