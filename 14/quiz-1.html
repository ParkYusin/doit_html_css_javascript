<body>
	<h2 style="text-align: center;">4의 배수일까 아닐까</h2>

	<script>
	let num1 = prompt("숫자:" , 583);
	let answer = "";
	if (num1%4==0) {
		answer = num1 + "은(는) 4의 배수가 맞습니다.";
	}
	else {
		answer = num1 + "은(는) 4의 배수가 아닙니다.";
	}
	document.write(answer)
	</script>	
</body>
