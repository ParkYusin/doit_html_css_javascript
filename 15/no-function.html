<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>함수</title>
	<style>
		body {
			padding-top:20px;
			text-align:center;
		}
	</style>
</head>
<body>
	<script>
		let num1 = parseInt(prompt("숫자"));
		let num2 = parseInt(prompt("숫자"));

		function addnum(a, b) {
			alert(a + " + " + b + "는 " + (a+b) + " 이다.")
		}
		addnum(num1, num2);
	</script>	
</body>
</html>
