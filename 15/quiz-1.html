<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>연습문제 1</title>
</head>
<body>
  <script>
		let num1 = prompt("첫번째 숫자 :", "5");
		let num2 = prompt("첫번째 숫자 :", "5");
		sumMulti(num1,num2);
		
		function sumMulti(x, y) {
			if (x==y) {
				console.log(x*y);
			}
			else {
				console.log(x+y);
			}
		}
  </script>
</body>
</html>
