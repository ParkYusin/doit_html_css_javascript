<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Transition</title>
<style>
	.box {
		margin:50px auto;
		width: 200px;
		height: 200px;
		background-color: #fb5;
		border: 5px solid #222;
		border-bottom: 5px yellow solid;
		transition: 3s ease-in;  /* 대상: all, 시간:2초, 함수:ease-in */
	}
	.box:hover {  /* 여기에 있는 속성이 모두 트랜지션 대상 */
		width: 400px;
		height: 400px;
		background-color: #f50;
		transform: rotate(1800deg);			
	}
</style>
</head>

<body>
	<div class="box"></div>
</body>
</html>
